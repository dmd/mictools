# ports and paths come from .env

version: '3'
services:

  runner:
    build: .
    command: bash -c "while true; do /miccpipe/run_pipeline_parts.py; sleep 15; done"
    volumes:
      - ${DICOMIN}:/data/pipeline
      - /home/pipeline/.ssh:/pipeline.ssh:ro
      - /etc/nsswitch.conf:/etc/nsswitch.conf:ro
      - /var/run/nslcd/socket:/var/run/nslcd/socket:ro
    # run as pipeline user
    user: 1061:1095
    environment:
      - REAL_DICOMIN=${DICOMIN}

  finisher:
    build: .
    command: bash -c "while true; do /miccpipe/finish_pipe.py; sleep 15; done"
    volumes:
      - ${DICOMIN}:/data/pipeline
      - /etc/nsswitch.conf:/etc/nsswitch.conf:ro
      - /var/run/nslcd/socket:/var/run/nslcd/socket:ro
      - /home/pipeline/.ssh:/pipeline.ssh:ro

  receiver:
    build:
      dockerfile: Dockerfile-receiver
      context: .
    ports:
        - ${RECVPORT}:11050
    # run as pipeline user
    user: 1061:1095
    volumes:
        - ${DICOMIN}:/data/pipeline
    command: >
        bash -c "storescp --output-directory /data/pipeline \
            --verbose \
            --sort-conc-studies PIPE \
            --aetitle MICCPIPE \
            --promiscuous \
            --fork \
            11050 & \
            /miccpipe/eostudy_watch.py"

  web:
    build:
      dockerfile: Dockerfile-web
      context: .
    ports:
      - ${WEBPORT}:80
    volumes:
      - ${DICOMIN}/registry:/data/pipeline/registry
